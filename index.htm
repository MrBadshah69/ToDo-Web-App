  <body>

    <!-- haeder -->
    <div class="image">
      <h1 class="main-title"><a href="index.htm">ToDo</a></h1>
    </div>


    <!-- nav bar end  -->

    <!-- Form start -->
    <div class="container">
      <hr>
    <div class="main-div">
    <div class="container">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Enter Your Title"
        />
      </div>
      <div class="mb-3">
        <label for="descri" class="form-label">Description</label>
        <textarea
          placeholder="Your Description"
          class="form-control"
          id="descri"
          rows="3"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          placeholder="Date"
        />
      </div>
      <!-- form End -->

      <!-- Buttons Start -->
      <div class="d-grid gap-2">
        <button id="add" class="btn btn-success" type="button">
          Add To List
        </button>
        <button class="btn btn-danger" onclick="ClearAll()" type="button">Clear All</button>
      </div>
      <!-- Buttons End -->

      <!-- Heading Start -->
      <hr />
      <h1 class="Heading">â€¢ Your Task List:</h1>
      <!-- Heading End -->

      <!-- Table Start -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>

            <td>This is my Projects...</td>
            <td>2/11/2023</td>
            <td><button class="btn btn-danger" type="button">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
